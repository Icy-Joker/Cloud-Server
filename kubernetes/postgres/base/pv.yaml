apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgres
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: postgres-storage
  volumeMode: Filesystem
  local:
    path: /srv/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - cloud-server
