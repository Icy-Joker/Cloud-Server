apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-runner-pvc
  namespace: default
  labels:
    app.kubernetes.io/name: gitlab-runner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gitlab-runner-storage
  volumeMode: Filesystem
