apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: kubernetes-template
  name: kubernetes-template
  namespace: default
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: kubernetes-template
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kubernetes-template
    spec:
      serviceAccountName: kubernetes-template
#     hostNetwork: true
      terminationGracePeriodSeconds: 30

      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

      volumes:
#       - name: kubernetes-template-config
#         configMap:
#           name: kubernetes-template-config
        - name: kubernetes-template-pvc
          persistentVolumeClaim:
            claimName: kubernetes-template-pvc

      containers:
        - name: kubernetes-template
          image: 127.0.0.1:5000/library/ubuntu:latest
          imagePullPolicy: IfNotPresent

          command: ["tail", "-f", "/dev/null"]

          ports:
            - name: http
              containerPort: 80

          volumeMounts:
#           - name: kubernetes-template-config
#             mountPath: /root/.config/kubernetes-template/config.yaml
#             subPath: config.yaml
#             readOnly: true
            - name: kubernetes-template-pvc
              mountPath: /opt/kubernetes-template
#             subPath: 
#             readOnly: true
          
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 4
              memory: 1Gi

          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler

#     securityContext:
#       runAsUser: 1000
#       runAsGroup: 1000
#       fsGroup: 1000
